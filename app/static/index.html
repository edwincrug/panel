<!DOCTYPE html>
<html lang="es">

<head>
    <title>Panel de Acceso a Aplicaciones</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Circular Content Carousel with jQuery" />
    <meta name="keywords" content="jquery, conent slider, content carousel, circular, expanding, sliding, css3" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet" />

    <!-- Libreria de Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900italic' rel='stylesheet' type='text/css'>
    <!-- Hojas de estilos -->
    <link href="css/main.css" rel="stylesheet" />
    <!--link href="css/panel.css" rel="stylesheet" /-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/menu/style.css" />
    <!--     <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.jscrollpane.css" media="all" /> -->
    <script type="text/javascript" src="js/slider/modernizr.custom.53451.js"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/slider/jquery.gallery.js"></script>

</head>

<body ng-app="registrationModule" ng-init="" class="pace-done">

    <div id="wrapper">

        <nav class="navbar-default navbar-static-side" role="navigation" ng-controller="panelController">
            <div class="sidebar-collapse">
                <ul class="nav metismenu" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element"> <span>
                             <img src="images/profile/logo.png" id="imgLogo">
                             </span>
                        </div>
                        <div class="logo-element">
                            IN+
                        </div>
                    </li>
                    <li ng-repeat="Aplicacion in Aplicaciones">
                        <a ng-click="openWindow(Aplicacion.url,Aplicacion.nombre)"><i class="fa fa-diamond"></i> <span class="nav-label">{{Aplicacion.nombre}}</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="page-wrapper" class="gray-bg" style="margin-top: -20px;">
            <div ng-view></div>
            <div class="footer">
                <div class="pull-right">
                    <strong>Copyright</strong> Grupo Andrade Â© 2016
                </div>
            </div>
        </div>

    </div>



    <!-- Usuario autenticado -->
    <input type="hidden" id="lgnUser" value="[[ user.idUsuario ]]">


    <!--Interface de usuario-->
    <script src="js/libs/toastr/toastr.min.js"></script>

    <!-- Librerias Angular-->
    <script src="js/libs/angular/angular.min.js"></script>
    <script src="js/libs/angular/angular-route.min.js"></script>

    <!--Funciones Comunes-->
    <script src="confront.js"></script>
    <script src="AngularJS/registrationModule.js"></script>

    <script src="AngularJS/alertFactory.js"></script>

    <!--Controllers-->
    <script src="AngularJS/Panel/panelRepository.js"></script>
    <script src="AngularJS/Panel/panelController.js"></script>

</body>

</html>
